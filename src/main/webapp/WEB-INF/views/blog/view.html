<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Blog</title>
</head>
<body>
<h1>Views Blog</h1>
<p>
    <a href="/blog">Back To Blog List</a>
</p>
<table th:object="${blog}" enctype="multipart/form-data">
    <tr>
        <td>Title</td>
        <td th:text="${blog.get().title}"></td>
    </tr>
    <tr>
        <td>Content</td>
        <td th:text="${blog.get().content}"></td>
    </tr>
    <tr>
        <td>Author</td>
        <td th:text="${blog.get().author}"></td>
    </tr>
    <tr>
        <td>Category:</td>
        <td th:text="${blog.get().category.getName()}"></td>
    </tr>

    <tr>
        <td>Image:</td>
        <td><img width="100" height="100" th:src="@{'/image/' + ${blog.get().getImage()}}" alt=""></td>
    </tr>
</table>
</body>
</html>
